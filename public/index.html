<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Manager</title>
</head>
<body>
    <h1>Subscription Manager</h1>
    <hr />
    <p id="message"></p>
    <hr />
    <div id="logon-register">
        <button type="button" id="logon">Logon</button>
        <button type="button" id="register">Register</button>
    </div>
    <div id="logon-div" style="display:none;">
        <form>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" autocomplete="email" />
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" autocomplete="current-password" />
            </div>
            <button type="button" id="logon-button">Logon</button>
            <button type="button" id="logon-cancel">Cancel</button>
        </form>
    </div>
    <div id="register-div" style="display:none;">
        <form>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" autocomplete="name" />
            </div>
            <div>
                <label for="email1">Email:</label>
                <input type="email" id="email1" autocomplete="email" />
            </div>
            <div>
                <label for="password1">Password:</label>
                <input type="password" id="password1" autocomplete="new-password" />
            </div>
            <div>
                <label for="password2">Verify Password:</label>
                <input type="password" id="password2" autocomplete="new-password" />
            </div>
            <button type="button" id="register-button">Register</button>
            <button type="button" id="register-cancel">Cancel</button>
        </form>
    </div>
    <div id="subscriptions" style="display:none;">
        <p id="subscriptions-message"></p>
        <table id="subscriptions-table">
            <tr id="subscriptions-table-header">
                <th>Company</th>
                <th>Due Date</th>
                <th>Monthly Payment</th>
                <th>Status</th>
                <th>Category</th>
                <th colspan="2">Actions</th>
            </tr>
        </table>
        <button type="button" id="add-subscription">Add Subscription</button>
        <button type="button" id="logoff">Log Off</button>
    </div>
    <div id="edit-subscription" style="display:none;">
        <form id="add-edit-div">
            <div>
                <label for="company">Company:</label>
                <input type="text" id="company" autocomplete="organization" />
            </div>
            <div>
                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate" autocomplete="bday" />
            </div>
            <div>
                <label for="monthlyPayment">Monthly Payment:</label>
                <input type="number" id="monthlyPayment" autocomplete="off" />
            </div>
            <div>
                <label for="status">Status:</label>
                <select id="status">
                    <option value="free trial">Free Trial</option>
                    <option value="active">Active</option>
                    <option value="canceled">Canceled</option>
                </select>
            </div>
            <div>
                <label for="category">Category:</label>
                <select id="category">
                    <option value="Entertainment & Liesure">Entertainment & Liesure</option>
                    <option value="Health & Fitness">Health & Fitness</option>
                    <option value="Finance">Finance</option>
                    <option value="Food">Food</option>
                    <option value="Clothing">Clothing</option>
                </select>
            </div>
            <button type="button" id="adding-subscription">Add</button>
            <button type="button" id="edit-cancel">Cancel</button>
        </form>
    </div>
    <script type="module" src="index.js"></script>
    <script type="module" src="addEdit.js"></script>
    <script type="module" src="login.js"></script>
    <script type="module" src="register.js"></script>
    <script type="module" src="loginRegister.js"></script>
    <script type="module" src="subscriptions.js"></script>
</body>
</html>
